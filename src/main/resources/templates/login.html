<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

	<title>User Login</title>

	<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<!--class="gray-bg"-->

<div class="container">
<!--/*/ <th:block th:include="fragments/mainHeader :: mainHeader"></th:block> /*/-->

	<!--<form th:action="@{/registration}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Create an account</button>
	</form>
	-->
	<div class="middle-box text-center loginscreen animated fadeInDown">
		<img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />

		<form th:action="@{/login}" th:object="${user}" th:value="${'/login'}" method="POST" class="form-signin">
			<!--<h3 class="form-signin-heading" th:text="Welcome"></h3>-->
			<br/>

            <div align="center" th:if="${param.logout}">
                <div class="alert alert-success fade in ">
                    <p>You have been logged out successfully.</p>
                </div>
            </div>

            <div align="center" th:if="${param.error}">
                <p style="font-size: 20; color: #FF1C19; background: #be8da1">Email or Password invalid, please verify</p>
            </div>

			<input type="text" id="email" name="email"  placeholder="Email/Username" class="form-control" /> <br/>
			<span class="glyphicon form-control-feedback" aria-hidden="true"></span>

			<input type="password"  placeholder="Password" id="password" name="password" class="form-control" /> <br />



            <button class="btn btn-lg btn-primary " name="Submit" value="Login" type="Submit" th:text="Login"></button>

            <a href="/registration/new" th:href="@{'/registration/new'}" class="btn btn-secondary">Create Account</a>

		</form>




	</div>
