<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Create Campaign</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Campaign Details</h2>
    <div class="row">
        <div class="col-md-10 col-md-offset-2">
        <form class="form-horizontal" th:object="${campaign}" th:action="@{/campaign}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <!--<label class="col-sm-2 control-label">Campaign Name:</label>-->
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{cmpgn_name}" placeholder="Campaign Tittle"/>
                </div>
            </div>

            <div class="form-group">
                <!--<label class="col-sm-2 control-label">Category:</label>-->
                <div class="col-sm-10">
                <select aria-required="true" class="form-control" name="category" id="category" th:field="*{category}" >
                    <option value="" th:text="${'Select Category Type'}"></option>
                    <option th:value="${'Medical'}" th:selected="${campaign.isSelected(lastselected)}">Medical</option>
                    <option th:value="${'Wedding'}" th:selected="${campaign.isSelected(lastselected)}">Wedding</option>
                    <option th:value="${'Funeral'}" th:selected="${campaign.isSelected(lastselected)}">Funeral</option>
                    <option th:value="${'Education'}" th:selected="${campaign.isSelected(lastselected)}">Education</option>
                    <option th:value="${'Emergencies'}" th:selected="${campaign.isSelected(lastselected)}">Emergencies</option>
                    <option th:value="${'Community'}" th:selected="${campaign.isSelected(lastselected)}">Community</option>
                    <option th:value="${'Others'}" th:selected="${campaign.isSelected(lastselected)}">Others</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <!--<label class="col-sm-2 control-label">Category:</label>-->
                <div class="col-sm-10">
                <select aria-required="true" class="form-control" name="type" id="category" th:field="*{type}" >
                    <option value="" th:text="${'Select Fundraising Type'}"></option>
                    <option th:value="${'Public'}" th:selected="${campaign.isSelected(lastselected)}">Public</option>
                    <option th:value="${'Closed'}" th:selected="${campaign.isSelected(lastselected)}">Closed</option>
                </select>
            </div>
            </div>

            <div class="form-group">
                <!--<label class="col-sm-2 control-label">Description:</label>-->
                <div class="col-sm-10">
                    <textarea rows="5" th:field="*{description}" class="form-control" placeholder="Description ..." id="text" name="text"></textarea>
                </div>
            </div>

            <div class="form-group">
                <!--<label class="col-sm-2 control-label">Start Date:</label>-->
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{startDateTime}" placeholder="Campaign Start Date (dd-mm-yyyy)"/>
                </div>
            </div>

            <div class="form-group">
                <!--<label class="col-sm-2 control-label">End Date:</label>-->
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{endDateTime}" placeholder="Campaign End Date (dd-mm-yyyy)"/>
                </div>
            </div>

            <div class="form-group">
                <!--<label class="col-sm-2 control-label">Target Amount:</label>-->
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{amount}" placeholder="Target Amount"/>
                </div>
            </div>

            <div class="form-group">
                <!--<label class="col-sm-2 control-label">City:</label>-->
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}" placeholder="City"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10">
                    <input type="file" name="file" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary btn-block">Submit Campaign</button>
                </div>
            </div>
        </form>
    </div>
    </div>
</div>

</body>
</html>
