<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>User List</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>Campaign Lists</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Company Name</th>
                <th>City</th>
                <th>Position</th>
                <th>Address</th>
<!--                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>-->
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"><a href="/user/${user.id}">Id</a></td>
                <td th:text="${user.name}">compaignName</td>
                <td th:text="${user.lastName}">category</td>
                <td th:text="${user.email}">type</td>
                <td th:text="${user.campanyName}">campanyName</td>
                <td th:text="${user.city}">endDateTime</td>
                <td th:text="${user.position}">amount</td>
                <td th:text="${user.physicalAddress}">city</td>
<!--                <td><a th:href="${ '/user/' + user.id}">View</a></td>
                <td><a th:href="${'/user/edit/' + user.id}">Edit</a></td>
                <td><a th:href="${'/user/delete/' + user.id}">Delete</a></td>-->
            </tr>
        </table>

    </div>
</div>

</body>
</html>
