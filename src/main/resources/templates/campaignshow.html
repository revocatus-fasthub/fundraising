<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Show Campaign</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Campaign Details</h2>
    <div>
        <!--<form class="form-horizontal" th:object="${campaign}" th:action="@{/campaigns}" method="post">-->

        <!--<img src="<c:url value="/img/${product.productId}.png"></c:url>" alt="image"  style = "width:100%"/>-->

            <div class="form-group">
                <label class="col-sm-2 control-label">Campaign Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${campaign.compaignName}">Campaign name</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${campaign.category}">Category</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Type:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${campaign.type}">Type</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${campaign.description}">Description</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Start Date Time:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${campaign.startDateTime}">Start Date Time</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">End Date Time:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${campaign.endDateTime}">End Date Time</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Amount:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${campaign.amount}">Amount</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${campaign.city}">City</p>
                </div>
            </div>
        <!--</form>-->
</div>
</div>
</body>
</html>
