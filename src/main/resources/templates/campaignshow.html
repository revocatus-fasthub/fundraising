<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Show Campaign</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Campaign Details</h2>
    <div>
        <form class="form-horizontal" th:object="${campaign}" th:action="@{/campaigns}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Campaign Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${compaignName}">Campaign name</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${category}">Category</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Type:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${type}">Type</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${description}">Description</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Start Date Time:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${startDateTime}">Start Date Time</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">End Date Time:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${endDateTime}">End Date Time</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Amount:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${amount}">Amount</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${city}">City</p>
                </div>
            </div>
        </form>
</div>
</div>
</body>
</html>
