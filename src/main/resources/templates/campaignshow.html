<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Campaign Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <h2>Campaign Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Campaign Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${campaign.cam_name}">Campaign name</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${campaign.category}">Category</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Type:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${campaign.type}">Type</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${campaign.description}">Description</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Start Date Time:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${campaign.startDateTime}">Start Date Time</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">End Date Time:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${campaign.endDateTime}">End Date Time</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Amount:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${campaign.amount}">Amount</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${campaign.city}">City</p>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
